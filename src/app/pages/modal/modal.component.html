<dialog
  cdkTrapFocus
  cdkTrapFocusAutoCapture="true"
  [open]="statusModal"
  class="container">
  <article class="card">
    <img
      class="imagem"
      [src]="thumbnailUrl"
      alt="Capa do livro: {{ livro.title }}"
    >
    <section class="info-card">
      <h2 class="titulo">{{ livro.title }}</h2>
      <p class="informacoes">Autoria:</p>
      <p class="resultado">{{ livro.authors }}</p>
      <p class="informacoes">Data de publicação:</p>
      <p class="resultado">{{ livro. publishedDate | date:'dd/MM/yyyy' }}</p>
      <p class="informacoes">Editora:</p>
      <p class="resultado">{{ livro.publisher }}</p>
      <div class="botoes">
        <button
          [attr.aria-lavel]="'Ler prévia do livro' + livro.title"
          (click)="lerPrevia()" class="detalhes">Ler prévia</button>
          <button
          class="detalhes">Comprar livro</button>
      </div>
    </section>
    <button
      aria-label="fechar Modal"
      (click)="fecharModal()" class="botao-fechar">
      <span class="material-symbols-outlined">close</span>
    </button>
    <section class="sinopse">
      <h3 class="informacoes">Sinopse</h3>
      <p class="resultado">{{ livro.description | slice:0:1000 }}</p>
    </section>
  </article>
  <div class="overlay" (click)="fecharModal()"></div>
</dialog>
